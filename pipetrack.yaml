apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipetrack-deployment
  labels:
    app: pipetrack
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pipetrack
  template:
    metadata:
      labels:
        app: pipetrack
    spec:
      containers:
        - name: pipetrack-container
          image: my-pipetrack-app:latest   # Replace with your Docker image
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: pipetrack-service
spec:
  selector:
    app: pipetrack
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080   # Access the app at localhost:30080
